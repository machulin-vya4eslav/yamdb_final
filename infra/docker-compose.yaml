version: '3.8'

volumes:
  static_value:
  media_value:
  db_value:

services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - db_value:/var/lib/postgresql/data/
    env_file:
      - .env

  web:
    image: machulinvya4eslav/api_yamdb:v1
    restart: always
    volumes:
      - type: volume
        source: static_value
        target: /app/static
        volume:
          nocopy: false
      - media_value:/app/media/
    depends_on:
      - db
    env_file:
      - .env

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_value:/var/html/static/
      - media_value:/var/html/media/
    depends_on:
      - web
